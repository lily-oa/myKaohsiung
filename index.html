<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myKaohsiung | 高雄旅遊網</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
    <!--adobe字體引入-->
    <script>
      (function(d) {
        var config = {
          kitId: 'rws0fyp',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    
  </head>

  <body>


    
<div class="bg">
  <h1 class="logo fs-1"><a href="#">高雄旅遊網</a></h1>
  <select
    class="select-group fs-md-5"
    name="select district"
    id="select-district"
  >
    <option selected disabled>-- 請選擇行政區 --</option>
    <option value="苓雅區">苓雅區</option>
    <option value="三民區">三民區</option>
    <option value="新興區">新興區</option>
  </select>
  <div class="tabs-group">
    <h3 class="tabs-title fs-5 mb-4">熱門行政區</h3>
      <ul class="tabs-list flex-column flex-md-row justify-content-md-between">
        <li><a href="#" data-type="tab" data-district="苓雅區">苓雅區</a></li>
        <li><a href="#" data-type="tab" data-district="三民區">三民區</a></li>
        <li><a href="#" data-type="tab" data-district="美濃區">美濃區</a></li>
        <li><a href="#" data-type="tab" data-district="小港區">小港區</a></li>
      </ul>
  </div>
</div>
<!--下虛線-->
<div class="hr">
  <a href="#district-result">
    <i class="fas fa-chevron-circle-down"></i>
  </a>
</div>

<!-- 第二塊卡片區 -->
<div class="container" id="district-result">
  <h2 class="subtitle fs-3 fs-md-2">三民區</h2>
  <ul class="card-list">
    <li class="card">
      <div class="card-header" style="background-image:url('./assets/images/三民區/中都濕地公園07.jpg')" data-picture="url">
        <div class="card-title">
          <h4 data-name="高雄願景館">高雄願景館</h4>
          <p data-district="三民區">三民區</p>
        </div>
      </div>
      <ul class="card-body">
        <li>
          <i class="fas fa-clock"></i>
          <p data-opentime="">週二至週日10:00-18:00，每週一公休</p>
        </li>
        <li>
          <i class="fas fa-map-marker-alt"></i>
          <p data-add="">高雄市三民區建國二路318號</p>
        </li>
        <li class="card-footer">
          <div class="card-footer-time" data-charge="free">
            <i class="fas fa-mobile-alt"></i>
            <p data-tel="">886-7-2363357</p>
          </div>
          <div class="card-footer-item">
            <i class="fas fa-tag"></i>
            <p data-ticketInfo="">免費入園</p>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
